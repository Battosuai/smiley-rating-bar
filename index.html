<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley Rating Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="star" id="star1" checked="checked" />
      <label for="star1">
        <img src="1.png" />
        <h4>Happy</h4>
      </label>
      <input type="radio" name="star" id="star2" />
      <label for="star2">
        <img src="2.png" />
        <h4>Surprised</h4>
      </label>
      <input type="radio" name="star" id="star3" />
      <label for="star3">
        <img src="3.png" />
        <h4>Love</h4>
      </label>
      <input type="radio" name="star" id="star4" />
      <label for="star4">
        <img src="4.png" />
        <h4>Dislike</h4>
      </label>
      <input type="radio" name="star" id="star5" />
      <label for="star5">
        <img src="5.png" />
        <h4>Angry</h4>
      </label>

      <h2 class="text">Do you like this channel?</h2>
    </div>
  </body>
</html>
